<!DOCTYPE html>
<html>
<head>
<body bgcolor="silver">  
  <link rel="stylesheet" type="text/css" href="static/css/style.css">  
  <title>Prediction</title>
</head>

<body>
    
    <div class="login">
	<h1>Smoke Detection</h1>
        <br>
        <form action="{{ url_for('predict')}}" method="POST">
            <h4>UTC</h4>
            <input type="float" name="UTC" placeholder="UTC" required="required"/>
            <br>
            <h4>Enter your Raw Ethanol</h4>
            <input type="float" name="Raw Ethanol" placeholder="Ethanol" required="required"/>
            <br>
		<h4>Enter your TVOC[ppb]</h4>
            <input type="float" name="TVOC[ppb]" placeholder="TVOC[ppb]" required="required"/>
		<br>
		<h4>Enter your Pressure[hPa]</h4>
            <input type="float" name="Pressure[hPa]" placeholder="Pressure[hPa]" required="required"/>
            <br>
		<h4>Enter your CNT</h4>
            <input type="float" name="CNT" placeholder="CNT" required="required"/>
            
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
